<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Sighting</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Superhero Sightings</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="superheroes.html" class="btn btn-outline-primary btn-lg">Superheroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations.html" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations.html" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings.html" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Sighting</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editSighting" method="POST">
                <div class="form-group row">
                    <label for="superhero" class="col-3 col-form-label">Superhero</label>
                    <div class="col-9">
                        <select multiple id="superhero" name="superheroId"
                                class="form-control">
                            <option th:each="superhero : ${superheroes}"
                                    th:value="${superhero.id}"
                                    th:text="${superhero.name}"
                                    th:selected="${sighting.superhero}">
                                Superhero Name</option>
                        </select>
                        <div th:if="${#fields.hasErrors('sighting.superhero')}">
                            <p th:each="error : ${#fields.errors('sighting.superhero')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad superhero </p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="location" class="col-3 col-form-label">Location</label>
                    <div class="col-9">
                        <select multiple id="location" name="locationId"
                                class="form-control">
                            <option th:each="location : ${locations}"
                                    th:value="${location.id}"
                                    th:text="${location.name}"
                                    th:selected="${sighting.location}">
                                Superhero Name</option>
                        </select>
                        <div th:if="${#fields.hasErrors('sighting.location')}">
                            <p th:each="error : ${#fields.errors('sighting.location')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad location </p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-3 col-form-label">
                        Date</label>
                    <div class="col-9">
                        <input type="date" name="date" id="date"
                               class="form-control"  th:value="${sighting.date}"/>
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${sighting.id}"/>
                <button type="submit" class="btn btn-primary">Update Sighting</button>
            </form>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
